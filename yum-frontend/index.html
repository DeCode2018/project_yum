<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stylesheets/layout.css" type="text/css">
    <!-- helps bootstrap make mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Y.U.M.</title>
  </head>
  <body>
    <div class='jumbotron'>
      <h1 class>WELCOME TO YUM</h1>
    </div>

    <div class = 'container-fluid' id= 'yum_container'></div>
    <div class = 'container-fluid' id= 'ingredients_container'></div>

    <form>
        <div class="form-group">
          <label for="recipe_name">Recipe Name</label>
          <input type="text" class="form-control" id="recipe_name" placeholder="Enter Recipe Name">
        </div>
        <div class="form-group">
          <label for="recipe_image">Recipe Image</label>
          <input type="text" class="form-control" id="recipe_image" placeholder="Enter Recipe Image">
        </div>
        <div class="form-group">
          <label for="recipe_ingredients">Ingredients</label>
          <input type="text" class="form-control" id="recipe_ingredients" placeholder="Enter All Ingredients">
        </div>
        <div class="form-group">
          <label for="recipe_instructions">Instructions</label>
          <input type="text" class="form-control" id="recipe_instructions" placeholder="Enter Instructions">
        </div>
        <div class="form-group">
          <label for="recipe_cook_time">Cook Time</label>
          <input type="text" class="form-control" id="recipe_cook_time" placeholder="Enter Cook Time">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <script type="text/javascript" src="src/recipe.js"></script>
    <script type="text/javascript" src="src/category.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
